# Workflow name
name: Build and Publish Storybook to GitHub Pages

on:
  # Event for the workflow to run on
  push:
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write

# List of jobs
jobs:
  deploy:
    runs-on: ubuntu-latest
    # Job steps
    steps:
      - name: Check out Code
        uses: actions/checkout@v3

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Setup Node.js 20.x
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      - name: Add Storybook build and deploy to GitHub Pages as a step in the workflow
        uses: bitovi/github-actions-storybook-to-github-pages@v1.0.1
        with:
          install_command: pnpm i --frozen-lockfile
          build_command: pnpm run build-storybook
          path: ./public/storybook
          checkout: false
